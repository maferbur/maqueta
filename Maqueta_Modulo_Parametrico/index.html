<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado</title>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Maquetado Modulo Parametrico</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">1.- Puntaje Score</label>
                <input type="text" id="score" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">2.- Zona</label>
                <input type="text" id="zona" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">3.- Regla Elicita</label>
                <input type="text" id="reglaElicita" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">4.- Sucursal</label>
                <input type="text" id="Sucursal" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">5.- División</label>
                <input type="text" id="division" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">6.- Referencias de Crédito</label>
                <input type="text" id="referencia" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">7.- Economía</label>
                <input type="text" id="economia" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>


            </div>

            <div class="form-control">
                <label for="username">8.- Edad</label>
                <input type="text" id="edad" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>


            </div>

            <div class="form-control">
                <label for="username">9.- Ratio CP</label>
                <input type="text" id="ratio" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">10.- Claves de Buro</label>
                <input type="text" id="clave" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>


            </div>
            <div class="form-control">
                <label for="username">11.- Saldos Vencidos</label>
                <input type="text" id="saldos" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">12.- BSC</label>
                <input type="text" id="bsc" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">13.- CCI</label>
                <input type="text" id="cci" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">14.- Monto de crédito</label>
                <input type="text" id="monto" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">15.- Tipo de crédito</label>
                <input type="text" id="credito" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">16.- Tipo Producto</label>
                <input type="text" id="producto" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">17.- Proceso</label>
                <input type="text" id="proceso" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">18.- Capacidad de Pago</label>
                <input type="text" id="capacidad" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">19.- Banca</label>
                <input type="text" id="Banca" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

            </div>



            <button>Evaluar</button>
        </form>
    </div>



</body>

</html>
